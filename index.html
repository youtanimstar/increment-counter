<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment Counter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <i class="fa-solid fa-mug-hot fa"></i>
        <p class="counter" data-target="4000"></p>
        <p class="text">Project Completed</p>
      </div>
      <div class="box">
        <i class="fa-solid fa-users fa"></i>
        <p class="counter" data-target="1000"></p>
        <p class="text">Active Users</p>
      </div>
      <div class="box">
        <i class="fa-solid fa-list-check fa"></i>
        <p class="counter" data-target="500"></p>
        <p class="text">Ongoing Projects</p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
